<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>TileMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            width: 100vw;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    'use strict';

    window.onload = () => {
        const map = L.map('map').fitWorld();

        /*
         * タイルレイヤ
         * args = {
         *   urlTemplate:
         *   options: {
         *     参照: https://leafletjs.com/reference-1.7.1.html#tilelayer-option)
         *   }
         * }
         *
         */
        window.tileLayer = args => {
            console.log('tileLayer', args);
            L.tileLayer(args.urlTemplate, args.options).addTo(map);
        };

        /*
         * 表示範囲設定
         * args = {
         *   center: [緯度, 経度],
         *   zoom: 
         *   options: {
         *      参照: https://leafletjs.com/reference-1.7.1.html#zoom/pan-options
         *   }
         * }
         */
        window.setView = args => {
            console.log('serView', args);
            map.setView(args.center, args.zoom, args.options);
        };
    };
</script>
</body>
</html>
